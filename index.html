<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header page__header">
        <img src="./Images/Logo_Mesto.svg" class="logo" alt="Логотип проекта Место">
    </header>
    <main class="content">
        <section class="profile page__profile">
            <img src="./Images/Avatar.jpg" class="avatar" alt="Владелец профиля">
            <div class="profile-info">
                <h1 class="profile-owner">Елизавета Обрезкова</h1>
                <p class="profile-info__about-owner">Искатель приключений</p>
                <button type="button" class="edit-button"></button>
            </div>
            <button type="button" class="add-button"></button>
        </section>
        <section class="elements page__elements">
    
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" action="*" method="get" class="popup__form popup__form_type_edit">
                <input name="edit-nameOwner" type="text" class="popup__input popup__input_name_owner">
                <input name="edit-aboutOwner" type="text" class="popup__input popup__input_name_about-owner">
                <button type="submit" class="popup__button popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-form" action="*" method="get" class="popup__form popup__form_type_add">
                <input name="add-titlePlace" type="text" class="popup__input popup__input_name_title-place" placeholder="Название">
                <input name="add-photoPlace" type="text" class="popup__input popup__input_name_photo-place" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_see-photo">
        <div class="photo-card">
            <button type="button" class="popup__close"></button>
            <img class="photo-card__images" >
            <h2 class="photo-card__title"></h2>
        </div>
    </div>


    <template id="element-template">
        <div class="element">
            <img class="element__photo">
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <button type="button" class="button-like"></button>
            </div>
            <button type="button" class="button-delete"></button>
        </div >
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
