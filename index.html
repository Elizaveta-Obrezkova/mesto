<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
        <img src="./Images/Logo_Mesto.svg" class="logo" alt="Логотип проекта Место">
    </header>
    <main class="content">
        <section class="profile page__profile">
            <img src="./Images/Avatar.jpg" class="avatar" alt="Владелец профиля">
            <div class="profile-info">
                <h1 class="profile-owner">Елизавета Обрезкова</h1>
                <p class="profile-info__about-owner">Искатель приключений</p>
                <button class="edit-button"></button>
            </div>
            <button class="add-button"></button>
        </section>
        <section class="elements page__elements">
            <div class="element">
                <img src="./Images/republic-of-karelia.jpg" class="element__photo"
                    alt="Хогвартс-Экспресс идущий через леса Карелии.">
                <div class="element__caption">
                    <h2 class="element__title">Республика Карелия</h2>
                    <button class="button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./Images/Moskva-Savelovskaja.jpg" class="element__photo"
                    alt="Станция метро Савёловская, оформленная в стилле лофт.">
                <div class="element__caption">
                    <h2 class="element__title">Москва. Савёловская</h2>
                    <button class="button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./Images/Saint-P.jpg" class="element__photo"
                    alt="Самое старейшее кафе Санкт-Петербурга, где подают пышки.">
                <div class="element__caption">
                    <h2 class="element__title">Санкт-Петербург</h2>
                    <button class="button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./Images/sulak-canyon.jpg" class="element__photo" alt="Самый глубокий каньон Европы.">
                <div class="element__caption">
                    <h2 class="element__title">Сулакский каньон</h2>
                    <button class="button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./Images/Tarhovka.jpg" class="element__photo" alt="Курортный район Санкт-Петербурга.">
                <div class="element__caption">
                    <h2 class="element__title">Тарховка</h2>
                    <button class="button-like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./Images/Zelenogradsk.jpg" class="element__photo"
                    alt="Пляжный курорт на побережье Балтийского моря.">
                <div class="element__caption">
                    <h2 class="element__title">Зеленоградск</h2>
                    <button class="button-like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input type="text" class="popup__input popup__input_name_owner">
                <input type="text" class="popup__input popup__input_name_about-owner">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
